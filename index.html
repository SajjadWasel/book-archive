<html lang="en">

<head>

<body>



    <h1 class="mt-5 fw-bold text-center text-secondary ">Search The Book You Want To Read
    </h1>
    <!-------------------------------------------- 
            search section 
    ----------------------------------------------->
    <div class="input-group mb-3 w-50 mx-auto mt-4">

        <button class="btn btn-outline-primary" type="button" onclick="searchBook()">Search</button>
    </div>

            result section 
    -------------------------------------->
    <div id="result-container" class="row row-cols-1  w-100 mx-auto">

    </div>
